<!-- componente de mensagem-->

<ng2-toasty></ng2-toasty>
<p-confirmDialog hidden="Confirmação" icon="fa fa-question-circle" #confirmacao>
  <p-footer>
    <!-- configurando o botao -->
    <button type="button" pButton icon="fa-check" label="Sim"
    (click)="confirmacao.accept()"
    ></button>
    <button type="button" pButton icon="fa-times" label="Não"
    (click)="confirmacao.reject()"
    ></button>
  </p-footer>
</p-confirmDialog>
